<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTCAMP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navPrincipal">
        <div id="menuSup">
            <a href="">Home</a>
            <a href="">Ultimas Ediçoes</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            
            <H2>
                Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querem <span class="funPret"> acelerar a carreira</span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="funPret">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </H2>
        </header>
        <form>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>
            <div class="form-group">
                <label>Area de interesse:</label>
                <div class="chekbox-itens">
                    <input type="checkbox" value="front">
                    <label>Front-End</label>
                
                
                    <input type="checkbox" value="back">
                    <label>Back-End</label>
               
                
                    <input type="checkbox" value="bDados">
                    <label>Banco de Dados</label>
                </div>
            </div>

            <div class="form-group">
                <label>E-mail:</label>
                <input type="text" placeholder="Insira seu E-mail aqui">
            </div>

            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" placeholder="(99) 99999-9999">
            </div>

            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase voce gostaria de falar? :)">
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </section>
    
</body>
</html>
